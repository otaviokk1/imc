<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>

        <div>
        <table class="tabela_imc">
        <tr>
            <th>IMC</th>
            <th>Resultado</th>
        </tr>
        <tr>
            <td>Menos do que 18,5</td>
            <td>Abaixo do peso</td>
        </tr>

        <tr>
            <td>Entre 18,5 e 24,9</td>
            <td>Peso Normal</td>
        </tr>

        <tr>
            <td>Entre 25 e 29,9</td>
            <td>Sobre Peso</td>
        </tr>

        <tr>
            <td>Entre 30 e 34,9</td>
            <td>Obesidade grau 1</td>
        </tr>

        <tr>
            <td>Entre 35 e 39,9</td>
            <td>Obesidade grau 2</td>
        </tr>

        <tr>
            <td>Mais do que 40</td>
            <td>Obesidade grau 3</td>
        </tr>

        </table>
    </div>

    <div>
        <h1>Cacule seu IMC</h1>

        <form action="" id="form" class="form" method="POST">
            <label for="peso">Peso:</label>
            <input type="text" id="peso" class="peso" name="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" class="altura">

            <button>Calcular</button>
        </form>
    </div>

    <div id="resultado"></div>

    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
